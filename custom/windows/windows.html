<div data-dojo-type="dijit/layout/ContentPane" style="height:30px;" >
    <div data-dojo-type="dijit/layout/LayoutContainer" style="height:100%; top:0;" data-dojo-attach-point="mainPane" class="${baseClass}Main dijitDialogTitleBar">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" class="${baseClass}BtnContainer">
            <button data-dojo-type="dijit/form/DropDownButton" data-dojo-props="label:'start'" data-dojo-attach-point="mainBtn" class="${baseClass}StartBtn">
	            <div data-dojo-type="dijit/Menu" data-dojo-attach-point="mainMenu">
	            	<div data-dojo-type="dijit/PopupMenuItem" data-dojo-props="label:'Tools'">
	    				<div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="toolMenu"></div>
	    			</div>
	    			<div data-dojo-type="dijit/PopupMenuItem" data-dojo-props="label:'Map Config'">
	    				<div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="mapMenu"></div>
	    			</div>
	    			<div data-dojo-type="dijit/PopupMenuItem" data-dojo-props="label:'App Config'">
	    				<div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="appMenu"></div>
	    			</div>
	    		</div>
            </button>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div data-dojo-type="dijit/layout/LayoutContainer">
                <div data-dojo-type="dojox/layout/Dock" data-dojo-props="region:'center'" data-dojo-attach-point="dock"  class="${baseClass}MenuBar"></div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">SEARCH BAR</div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="height:100%; width:75px; top:0 !important;" data-dojo-attach-point="clockContainer" class="${baseClass}ClockContainer">                
        </div>
    </div>
    
</div>
